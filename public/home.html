<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobee | Uma Colmeia de Serviços</title>
    <link rel="stylesheet" href="css/stylehome.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <h1 class="logo">JOBEE</h1>
      <nav class="menu">
        <a href="#">Início</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Suporte</a>
        <button class="btn login"><a href="login.html">Login</a></button>
        <button class="btn signup">Sign Up</button>
      </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
      <h2>Uma Colmeia de Serviços</h2>
      <button class="btn explorar">Explorar Serviços</button>
    </section>

    <!-- Cards de serviços -->
    <section class="servicos">
      <div class="card-servico">
        <img src="https://static.vecteezy.com/ti/vetor-gratis/t2/10071559-barbearia-logo-barbearia-logo-modelo-vetor.jpg" alt="Corte de cabelo" />
        <h3>Corte de Cabelo</h3>
        <p class="preco">R$40,00</p>
        <span class="categoria">Corte seu cabelo, Faça sua barba. Uma barbearia do bairro</span>
      </div>

      <div class="card-servico">
        <img src="img/churros.jpg" alt="Churros Doces" />
        <h3>Churros Doces Do JG</h3>
        <p class="preco">R$10,00</p>
        <span class="categoria">Churros deliciosos feitos por Jean Gabriel</span>
      </div>

      <div class="card-servico">
        <img src="img/barbearia2.jpg" alt="Corte de cabelo" />
        <h3>Restaurante & Cia</h3>
        <p class="preco">R$40,00</p>
        <span class="categoria"></span>
      </div>

      <div class="card-servico">
        <img src="img/churros2.jpg" alt="Churros Doces" />
        <h3>Salão & Belezas</h3>
        <p class="preco">R$50,00</p>
        <span class="categoria">Faça seu cabelo </span>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
