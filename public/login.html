<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylelogin.css" />
    <title>Login | JOBEE</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <header class="navbar">
      <div class="logo">JOBEE</div>
      <nav class="menu">
        <a href="#">Início</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Suporte</a>
      </nav>
      <div class="auth-buttons">
        <button class="login-btn">Login</a></button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </header>

    <main class="login-container">
      <div class="login-card">
        <h1>LOGIN</h1>

        <div class="input-group">
          <label>Email ou Usuário</label>
          <input type="text" placeholder="Email, Usuário, Telefone..." />
        </div>

        <div class="input-group">
          <label>Senha</label>
          <input type="password" placeholder="Senha..." />
        </div>

        <button class="submit-btn">Entrar</button>

        <a href="#" class="forgot-password">Esqueci minha senha?</a>

        <p class="signup-text">
          Não possui uma conta? <a href="#">Cadastre-se aqui!</a>
        </p>

        <div class="footer-links">
          <a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a>
        </div>
      </div>
    </main>
  </body>
</html>
